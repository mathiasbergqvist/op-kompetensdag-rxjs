<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OP Kompetensdag RxJS</title>
</head>
<body>
    <div id="app">
        <div id="main-image"></div>
        <div class="container">
            <div id="hero-score">
                <fieldset>
                    <legend>JEDI SCOREBOARD</legend>
                    <label for="stormtrooper-counter">How many stormtroopers did you kill today? <span id="stormtrooper-amount"></span></label>
                    <input id="stormtrooper-counter" type="range" min="0" max="100" value="0">
                    <br>
                    <label for="wookie-counter">How many wookies did you ACCIDENTALLY kill today? <span id="wookie-amount"></span></label>
                    <input id="wookie-counter" type="range" min="0" max="50" value="0">
                    <p id="jedi-score">Jedi score: </p>
                    <p id="jedi-verdict">Jedi verdict: </p>
                </fieldset>
            </div>
            <div id="death-counter">
                <fieldset>
                    <legend>STORMTROOPER DEATH COUNTER</legend>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                    <p id="counter"></p>
                </fieldset>
            </div>
            <div id="stars">
                <fieldset>
                    <legend>Aim for the stars</legend>
                    <button id="start-stars">Start</button>
                    <button id="stop-stars">Stop</button>
                    <div class="stars-container" id="stars-container">
                    </div>
                </fieldset>
            </div>
            <table>
                <caption>Famous heroes of the galaxy!</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birth Year</th>
                        <th>Gender</th>
                        <th>Skin Color</th>
                        <th>Hair Color</th>
                    </tr>
                </thead>
                <tbody class="heroes">
                    <tr class="suggestion1">
                        <td class="name"></td>
                        <td class="birth-year"></td>
                        <td class="gender"></td>
                        <td class="skin-color"></td>
                        <td class="hair-color"></td>
                    </tr>
                    <tr class="suggestion2">
                        <td class="name"></td>
                        <td class="birth-year"></td>
                        <td class="gender"></td>
                        <td class="skin-color"></td>
                        <td class="hair-color"></td>
                    </tr>
                    <tr class="suggestion3">
                        <td class="name"></td>
                        <td class="birth-year"></td>
                        <td class="gender"></td>
                        <td class="skin-color"></td>
                        <td class="hair-color"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <caption>Famous planets of the galaxy!</caption>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th>Population</th>
                </tr>
                </thead>
                <tbody class="planets">
                <tr class="planetSuggestion1">
                    <td class="name"></td>
                    <td class="diameter"></td>
                    <td class="climate"></td>
                    <td class="terrain"></td>
                    <td class="population"></td>
                </tr>
                <tr class="planetSuggestion2">
                    <td class="name"></td>
                    <td class="diameter"></td>
                    <td class="climate"></td>
                    <td class="terrain"></td>
                    <td class="population"></td>
                </tr>
                <tr class="planetSuggestion3">
                    <td class="name"></td>
                    <td class="diameter"></td>
                    <td class="climate"></td>
                    <td class="terrain"></td>
                    <td class="population"></td>
                </tr>
                </tbody>
            </table>

            <div>
                <h1>Laser game</h1>
                <p>Antal träffar: <span id="number-of-hits">0</span></p>
                <table class="laser-game">
                    <tr>
                        <td><button type="button" id="button-0">☠️</button></td>
                        <td id="cell-0-0"></td>
                        <td id="cell-1-0"></td>
                        <td id="cell-2-0"></td>
                        <td id="cell-3-0"></td>
                        <td id="cell-4-0"></td>
                        <td id="cell-5-0"></td>
                        <td id="cell-6-0"></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="button-1">☠️</button></td>
                        <td id="cell-0-1"></td>
                        <td id="cell-1-1"></td>
                        <td id="cell-2-1"></td>
                        <td id="cell-3-1"></td>
                        <td id="cell-4-1"></td>
                        <td id="cell-5-1"></td>
                        <td id="cell-6-1"></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="button-2">☠️</button></td>
                        <td id="cell-0-2"></td>
                        <td id="cell-1-2"></td>
                        <td id="cell-2-2"></td>
                        <td id="cell-3-2"></td>
                        <td id="cell-4-2"></td>
                        <td id="cell-5-2"></td>
                        <td id="cell-6-2"></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="button-3">☠️</button></td>
                        <td id="cell-0-3"></td>
                        <td id="cell-1-3"></td>
                        <td id="cell-2-3"></td>
                        <td id="cell-3-3"></td>
                        <td id="cell-4-3"></td>
                        <td id="cell-5-3"></td>
                        <td id="cell-6-3"></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="button-4">☠️</button></td>
                        <td id="cell-0-4"></td>
                        <td id="cell-1-4"></td>
                        <td id="cell-2-4"></td>
                        <td id="cell-3-4"></td>
                        <td id="cell-4-4"></td>
                        <td id="cell-5-4"></td>
                        <td id="cell-6-4"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
